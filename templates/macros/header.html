{% macro render_header(class_types, skos_type) %}
    <div class="card-header">{{ popover_uri(skos_type[1], 'URI', skos_type[0]) }} |
        {% for type in class_types %}
            {{ popover_uri(type, 'URI', type) }}|
        {% endfor %}

        <div class="float-right"><a href="?_view=alternates">Alternates view</a></div>
    </div>
{% endmacro %}
